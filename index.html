
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tên và Mật Khẩu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e9ecef;
            color: #333;
            display: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tạo Tên và Mật Khẩu</h2>

        <input id="username" class="input-field" placeholder="Tên hợp lệ" readonly />
        <button class="btn" onclick="generateUsername()">Tạo Tên</button>

        <input id="password" class="input-field" placeholder="Mật khẩu" readonly />
        <button class="btn" onclick="generatePassword()">Tạo Mật Khẩu</button>

        <div id="resultMessage" class="result"></div>
    </div>

    <script>
        const bannedWords = ["roblox", "blox", "admin", "mod", "owner", "staff", "sex", "fuck", "nsfw"];

        function isUsernameValid(name) {
            if (name.length < 3 || name.length > 20) return false;
            if (!/^[A-Za-z0-9]+$/.test(name)) return false;
            const lower = name.toLowerCase();
            return !bannedWords.some(word => lower.includes(word));
        }

        function generateUsername() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (let i = 0; i < 5000; i++) {
                const length = Math.floor(Math.random() * 9) + 4;
                let username = "";
                for (let j = 0; j < length; j++) {
                    username += characters[Math.floor(Math.random() * characters.length)];
                }
                if (isUsernameValid(username)) {
                    document.getElementById("username").value = username;
                    showMessage("Tên đã tạo: " + username);
                    return;
                }
            }
        }

        function generatePassword() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < 14; i++) {
                password += characters[Math.floor(Math.random() * characters.length)];
            }
            document.getElementById("password").value = password;
            showMessage("Mật khẩu đã tạo: " + password);
        }

        function showMessage(message) {
            const resultDiv = document.getElementById("resultMessage");
            resultDiv.innerText = message;
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
