<body>
    <div class="container">
        <h2>d·ª± √°n l·ªõn üëç</h2>

        <input id="username" class="input-field" placeholder="T√™n h·ª£p l·ªá" readonly />
        <button class="btn" onclick="generateUsername()">T·∫°o T√™n</button>
        <button class="copy-btn" onclick="copyToClipboard('username')">Sao ch√©p T√™n</button>

        <button class="btn" onclick="generatePassword()">T·∫°o M·∫≠t Kh·∫©u</button>

    <script>
        const bannedWords = ["roblox", "blox", "admin", "mod", "owner", "staff", "sex", "fuck", "nsfw"];

        function isUsernameValid(name) {
            if (name.length < 3 || name.length > 20) return false; 
            if (!/^[A-Za-z0-9]+$/.test(name)) return false; 
            const lower = name.toLowerCase(); 
            return !bannedWords.some(word => lower.includes(word));
        }

        function generateUsername() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (let i = 0; i < 5000; i++) {
                const length = Math.floor(Math.random() * 9) + 4; // ƒê·ªô d√†i t·ª´ 4-12 k√Ω t·ª±
                let username = "";
                for (let j = 0; j < length; j++) {
                    username += characters[Math.floor(Math.random() * characters.length)];
                }
                if (isUsernameValid(username)) {
                    document.getElementById("username").value = username;
                    showMessage(username);
                    return;
                }
            }
        }

        function generatePassword() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < 20; i++) {
                password += characters[Math.floor(Math.random() * characters.length)];
            }
            document.getElementById("password").value = password;
            showMessage(password);
        }

        function showMessage(value) {
            const resultDiv = document.getElementById("resultMessage");
            resultDiv.innerText = value; // Hi·ªÉn th·ªã gi√° tr·ªã ƒë√£ t·∫°o
            resultDiv.style.display = "block"; // Hi·ªán th√¥ng b√°o
        }

        function copyToClipboard(fieldId) {

            inputField.select();
            document.execCommand("copy"); // Sao ch√©p n·ªôi dung
            alert(fieldId === 'username' ? "ƒê√£ sao ch√©p t√™n ng∆∞·ªùi d√πng!" : "ƒê√£ sao ch√©p m·∫≠t kh·∫©u!"); // Th√¥ng b√°o sao ch√©p
        }
    </script>
