<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tên và Mật Khẩu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Màu nền nhẹ nhàng */
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            margin: 80px auto; /* Giữa trang */
            text-align: center;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #007bff; /* Viền của ô nhập */
            border-radius: 8px;
            margin-bottom: 20px; /* Khoảng cách giữa các phần */
            font-size: 18px;
            transition: border-color 0.3s; /* Hiệu ứng khi focus */
        }
        .input-field:focus {
            border-color: #0056b3; /* Màu viền khi focus */
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px; /* Kích thước chữ lớn hơn */
            margin-bottom: 10px; /* Khoảng cách giữa các nút */
        }
        .btn:hover {
            background-color: #0056b3; /* Nút khi hover */
        }
        .copy-btn {
            background-color: #28a745; /* Màu nút Copy */
            margin-top: 10px; /* Khoảng cách giữa các nút */
        }
        .copy-btn:hover {
            background-color: #218838; /* Màu khi hover */
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e9ecef;
            color: #333;
            display: none; /* Ẩn kết quả ban đầu */
            font-size: 18px; /* Kích thước chữ lớn hơn */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tạo Tên và Mật Khẩu</h2>

        <input id="username" class="input-field" placeholder="Tên hợp lệ" readonly />
        <button class="btn" onclick="generateUsername()">Tạo Tên</button>
        <button class="copy-btn" onclick="copyToClipboard('username')">Sao chép Tên</button>

        <input id="password" class="input-field" placeholder="Mật khẩu" readonly />
        <button class="btn" onclick="generatePassword()">Tạo Mật Khẩu</button>
        <button class="copy-btn" onclick="copyToClipboard('password')">Sao chép Mật Khẩu</button>
        
        <div id="resultMessage" class="result"></div>
    </div>

    <script>
        const bannedWords = ["roblox", "blox", "admin", "mod", "owner", "staff", "sex", "fuck", "nsfw"];

        function isUsernameValid(name) {
            if (name.length < 3 || name.length > 20) return false; 
            if (!/^[A-Za-z0-9]+$/.test(name)) return false; 
            const lower = name.toLowerCase(); 
            return !bannedWords.some(word => lower.includes(word));
        }

        function generateUsername() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (let i = 0; i < 5000; i++) {
                const length = Math.floor(Math.random() * 9) + 4; // Độ dài từ 4-12 ký tự
                let username = "";
                for (let j = 0; j < length; j++) {
                    username += characters[Math.floor(Math.random() * characters.length)];
                }
                if (isUsernameValid(username)) {
                    document.getElementById("username").value = username;
                    showMessage(username);
                    return;
                }
            }
        }

        function generatePassword() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < 14; i++) {
                password += characters[Math.floor(Math.random() * characters.length)];
            }
            document.getElementById("password").value = password;
            showMessage(password);
        }

        function showMessage(value) {
            const resultDiv = document.getElementById("resultMessage");
            resultDiv.innerText = value; // Hiển thị giá trị đã tạo
            resultDiv.style.display = "block"; // Hiện thông báo
        }

        function copyToClipboard(fieldId) {
            const inputField = document.getElementById(fieldId);
            inputField.select();
            document.execCommand("copy"); // Sao chép nội dung
            alert(fieldId === 'username' ? "Đã sao chép tên người dùng!" : "Đã sao chép mật khẩu!"); // Thông báo sao chép
        }
    </script>
</body>
</html>
